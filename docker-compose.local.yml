volumes:
  zsmotor_local_postgres_data: {}
  zsmotor_local_postgres_data_backups: {}
  zsmotor_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: compose/local/django/Dockerfile
    image: zsmotor_local_django
    container_name: zsmotor_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - compose/.envs/.django
      - compose/.envs/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: compose/production/postgres/Dockerfile
    image: zsmotor_production_postgres
    container_name: zsmotor_local_postgres
    volumes:
      - zsmotor_local_postgres_data:/var/lib/postgresql/data
      - zsmotor_local_postgres_data_backups:/backups
    env_file:
      - compose/.envs/.postgres

  redis:
    image: docker.io/redis:6
    container_name: zsmotor_local_redis

    volumes:
      - zsmotor_local_redis_data:/data


  celeryworker:
    <<: *django
    image: zsmotor_local_celeryworker
    container_name: zsmotor_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: zsmotor_local_celerybeat
    container_name: zsmotor_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: zsmotor_local_flower
    container_name: zsmotor_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
